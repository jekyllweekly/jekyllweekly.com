# Site Settings
title: Jekyll Weekly
description: A free, once-a-week round-up of Jekyll news and articles.
url: https://jekyllweekly.github.io

# Jekyll Configuration
encoding: utf-8
permalink: /:title/
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
highlighter: rouge

# Collection Defaults
defaults:
- scope:
    type: posts
  values:
    layout: post
- scope:
    type: pages
  values:
    layout: page

# SASS Settings
sass:
  sass_dir: _sass
  style: compressed

# Plugins
gems:
  - jekyll-feed

# File Handling
include: ["_pages"]
exclude: ["lib", "config.rb", ".sass-cache", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "node_modules", "gulpfile.js", "package.json", "mailchimp.html", "newsletter.html"]
